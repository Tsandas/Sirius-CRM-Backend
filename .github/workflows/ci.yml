  deploy-koyeb:
    needs: unit-tests
    if: ${{ needs.unit-tests.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: koyeb
    env:
      KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
    steps:
      - name: Deploy
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          export PATH=$HOME/.koyeb/bin:$PATH
          koyeb services redeploy sirius-crm/sirius-crm-server --token $KOYEB_API_TOKEN
          koyeb services update sirius-crm/sirius-crm-server --git-sha ${{ github.sha }} --token $KOYEB_API_TOKEN

  deploy-aws:
    needs: build-and-push
    if: ${{ needs.unit-tests.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: aws
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 081009271230.dkr.ecr.eu-central-1.amazonaws.com
            cd sirius-crm
            echo 081009271230.dkr.ecr.eu-central-1.amazonaws.com/sirius-crm-server:${{ github.sha }} > .env_image_tag
            docker compose --env-file .env.image pull
            docker compose --env-file .env.image up -d

