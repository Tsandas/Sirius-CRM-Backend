name: CI

on:
  push:
    branches:
      - main
      - cicd

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Deploy
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          export PATH=$HOME/.koyeb/bin:$PATH
          koyeb services redeploy 6cb6cf0b-c037-44ee-92ca-80290854b673
          koyeb services update 6cb6cf0b-c037-44ee-92ca-80290854b673 --git-sha ${{ github.sha }}
