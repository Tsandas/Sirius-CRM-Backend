name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: DNS check
        run: |
          ping -c 1 api.koyeb.com || nslookup api.koyeb.com
      - name: Trigger Koyeb deployment
        run: |
          curl -f -X POST https://api.koyeb.com/v1/deployments \
            -H "Authorization: Bearer ${{ secrets.KOYEB_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"service_id":"e5b287aa-b713-4627-86db-e18f16ac25a5"}'
