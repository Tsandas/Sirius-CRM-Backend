name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - run: npm run build

  Build-Image:
    needs: unit-tests
    if: ${{ needs.unit-tests.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            tsandas/sirius-crm-server:${{ github.sha }}
            tsandas/sirius-crm-server:latest

  deploy-koyeb:
    needs: unit-tests
    if: ${{ needs.unit-tests.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: koyeb
    env:
      KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
    steps:
      - name: Deploy
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          export PATH=$HOME/.koyeb/bin:$PATH
          koyeb services redeploy sirius-crm/sirius-crm-server --token $KOYEB_API_TOKEN
          koyeb services update sirius-crm/sirius-crm-server --git-sha ${{ github.sha }} --token $KOYEB_API_TOKEN

  deploy-aws:
    needs: Build-Image
    if: ${{ needs.unit-tests.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: aws
    steps:
      - name: Deploy via SSH
        uses: appdeploy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker stop sirius-crm-server || true
            docker rm sirius-crm-server || true
            docker pull tsandas/sirius-crm-server:${{ github.sha }}
            docker run --env-file .env -p 5000:5000 -d --name sirius-crm-server tsandas/sirius-crm-server:${{ github.sha }}
