name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm test
      - run: npm run build

  deploy-koyeb:
    needs: test
    if: ${{ needs.test.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
    steps:
      - name: Deploy
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/koyeb-cli/master/install.sh | sh
          export PATH=$HOME/.koyeb/bin:$PATH
          koyeb services redeploy sirius-crm/sirius-crm-server --token $KOYEB_API_TOKEN
          koyeb services update sirius-crm/sirius-crm-server --git-sha ${{ github.sha }} --token $KOYEB_API_TOKEN

  deploy-aws:
    needs: test
    if: ${{ needs.test.result == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy to EC2
        run: |
          echo "Deploying to EC2 instance..."
